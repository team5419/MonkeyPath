<!DOCTYPE html>
<html>
    <head>
        <title>Monkey Path</title>

        <link href="css/roboto.css" rel="stylesheet">
        <link href="css/sourcecodepro.css" rel="stylesheet">
        <link href="css/sourcecodepro.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="canvases">
            <canvas id="background"></canvas>
            <canvas id="field"></canvas>
        </div>
        <div class="button_container">
            <button onclick="addPoint()">Add Point</button>
            <button onclick="update()">Update</button>
            <button onclick="draw(3)">Animate</button>
            <button onclick="flipField()">Flip Field</button>
            <span class="checkbox">Is reversed: <input type="checkbox" id="is_reversed"></span>
            <span id="coords"></span>
        </div>
        <table id='points'>
            <thead>
                <th></th>
                <th>Waypoint X</th>
                <th>Waypoint Y</th>
                <th>Handle 1 X</th>
                <th>Handle 1 Y</th>
                <th>Handle 2 X</th>
                <th>Handle 2 Y</th>
                <th>Enabled</th>
                <th>Delete</th>
            </thead>
            <tbody class="dragger">
                <tr>
                    <td class="drag_handler"></td>
                    <td class="wx"><input type="number" value="20"></td>
                    <td class="wy"><input type="number" value="-95"></td>
                    <td class="h1x"><input type="number" value="50"></td>
                    <td class="h1y"><input type="number" value="-70"></td>
                    <td></td><td></td>
                    <td class="enabled"><input type="checkbox" checked></td>
                    <td class="delete"><button onclick="$(this).parent().parent().remove();update()">&times;</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
<script>if (typeof module === "object") {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="renderer.js"></script>
<script>
    $( function() {
        $(".dragger").sortable();
        $(".dragger").disableSelection();
    });
</script>
<script>if (window.module) module = window.module;</script>
