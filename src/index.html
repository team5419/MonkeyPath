<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Monkey Path</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="field">
            <img id="img" src="resources/FieldRender.jpg" alt="game field">
            <div id="dots"></div>
        </div>
        <div id="body">
            <span id="coords">(x,y)</span>
            <table id="points">
                <tbody id="tbody">
                    <tr>
                        <th>X value</th>
                        <th>Y value</th>
                        <th>Angle</th>
                    </tr>
                    <tr>
                        <td><input class="x" type="number" value="0"></td>
                        <td><input class="y" type="number" value="0"></td>
                        <td><input class="a" type="number" value="0"></td>
                        <td><img class="close" src="resources/close.png" alt="close" height="10px"></td>
                    </tr>
                </tbody>
            </table>
            <button id="add_point">New point</button>
            <button id="path_gen">Generate Path</button>
        </div>
        <script src="renderer.js">
            require('./renderer.js')
        </script>
    </body>
</html>
